<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>::before Example</title>

</head>
<body>
    <p>This is a paragraph with some text.</p>
    <style>
        
        p::after {
            content: " <<";
            color: red;
        }
        p::first-line {
            font-weight: bold;
            font-size: 1.2em;
            color: green;
        } 
        p::first-letter {
            font-size: 2em;
            color: purple;
        }
    </style>
</body>
</html>
