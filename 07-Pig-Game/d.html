<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Additional styles can be placed here */
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .decorative-ellipse {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .decorative-ellipse:first-child {
            top: 20px;
            left: 20px;
        }
        .decorative-ellipse:last-child {
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-red-600 to-pink-300">
    <!-- Decorative ellipses -->
    <div class="decorative-ellipse"></div>
    <div class="decorative-ellipse"></div>

    <!-- Content container -->
    <div class="flex justify-center items-center h-screen">
        <div class="p-4 rounded-2xl shadow-xl" style="background-color: #64ffda;">
            <div class="flex space-x-4 items-center">
                <input type="text" placeholder="Enter your Name" class="w-full px-4 py-2 rounded-lg focus:outline-none" style="border: 2px solid #ffffff; background-color: transparent;" />
                <button class="px-6 py-2 bg-blue-500 text-white font-bold text-lg rounded-lg focus:outline-none hover:bg-blue-600 transition duration-300 ease-in-out">ADD</button>
            </div>
        </div>
    </div>

    <!-- Include your script here if necessary -->
</body>
</html>
